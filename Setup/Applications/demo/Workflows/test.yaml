envName: prod
templatized: false
phases:
  - name: Phase 1
    infraMappingName: aks-infra
    serviceName: demo
    computeProviderName: azure-infra
    provisionNodes: false
    phaseSteps:
      - name: Setup Container
        stepsInParallel: false
        steps:
          - name: Kubernetes Service Setup
            properties:
                serviceType: LoadBalancer
                minAutoscaleInstances: 0
                targetPort: 8080
                useAutoscaler: false
                replicationControllerName: ${app.name}.${service.name}.${env.name}
                protocol: TCP
                port: 80
                desiredInstanceCount: runningInstances
                maxInstances: 0
                targetCpuUtilizationPercentage: 0
                resizeStrategy: RESIZE_NEW_FIRST
                serviceSteadyStateTimeout: 10
                maxAutoscaleInstances: 0
            type: KUBERNETES_SETUP
        type: CONTAINER_SETUP
      - name: Deploy Containers
        stepsInParallel: false
        steps:
          - name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: 1
            type: KUBERNETES_DEPLOY
        type: CONTAINER_DEPLOY
      - name: Verify Service
        stepsInParallel: false
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        type: WRAP_UP
    type: KUBERNETES
rollbackPhases:
  - name: Rollback Phase 1
    infraMappingName: aks-infra
    serviceName: demo
    computeProviderName: azure-infra
    provisionNodes: false
    phaseNameForRollback: Phase 1
    phaseSteps:
      - name: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Rollback Containers
            properties:
                rollback: true
            type: KUBERNETES_DEPLOY_ROLLBACK
        phaseStepNameForRollback: Deploy Containers
        type: CONTAINER_DEPLOY
      - name: Setup Container
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Rollback Containers
            properties:
                rollback: true
            type: KUBERNETES_SETUP_ROLLBACK
        phaseStepNameForRollback: Setup Container
        type: CONTAINER_SETUP
      - name: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        phaseStepNameForRollback: Verify Service
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        type: WRAP_UP
    type: KUBERNETES
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
failureStrategies:
  - failureTypes:
      - APPLICATION_ERROR
    executionScope: WORKFLOW
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
harnessApiVersion: '1.0'
type: BASIC
