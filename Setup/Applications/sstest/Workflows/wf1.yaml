harnessApiVersion: '1.0'
type: BASIC
envName: gcp1
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: us-west1-a_harness-test -GCP_Kubernetes--Google Cloud Platform- harness-exploration- default
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        resizeStrategy: RESIZE_NEW_FIRST
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ss
  statefulSet: true
rollbackPhases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: us-west1-a_harness-test -GCP_Kubernetes--Google Cloud Platform- harness-exploration- default
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_SETUP_ROLLBACK
      name: Rollback Kubernetes Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ss
  statefulSet: true
templatized: false
