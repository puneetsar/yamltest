harnessApiVersion: '1.0'
type: BLUE_GREEN
envName: gcp
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: bg-infra
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Blue/Green Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        fixedInstances: '1'
        blueGreen: true
        desiredInstanceCount: fixedInstances
        blueGreenConfig:
          primaryService:
            serviceType: ClusterIP
            protocol: TCP
            port: 80
            targetPort: 8080
          stageService:
            serviceType: ClusterIP
            protocol: TCP
            port: 80
            targetPort: 8080
        maxInstances: 2
        resizeStrategy: Add new instances first, then downsize old instances
        serviceSteadyStateTimeout: 10
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Stage Service
    stepsInParallel: false
  - type: ROUTE_UPDATE
    name: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service2: ${app.name}-${service.name}-${env.name}-stage
        service1: ${app.name}-${service.name}-${env.name}-primary
    - type: HTTP
      name: HTTP
      properties:
        method: GET
        assertion: ${httpResponseCode} == 200
        executeWithPreviousSteps: false
        url: http://fail.me
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: bg
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: bg-infra
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: ROUTE_UPDATE
    name: Route Update
    phaseStepNameForRollback: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Service Selectors
      properties:
        service2: ${STAGE_SERVICE_NAME}
        service1: ${PRIMARY_SERVICE_NAME}1
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: bg
  statefulSet: false
templatized: false
