harnessApiVersion: '1.0'
type: BASIC
envName: Prod
phases:
- type: KUBERNETES
  computeProviderName: kubernetes_cluster2
  daemonSet: false
  infraMappingName: puneet-inframap-dk1
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        replicationControllerName: ${app.name}.${service.name}.${env.name}
        desiredInstanceCount: runningInstances
        maxInstances: '2'
        resizeStrategy: RESIZE_NEW_FIRST
        serviceSteadyStateTimeout: 10
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_STATE_CHECK
      name: Kubernetes State Check
      properties:
        timeoutMillis: 600000
        labels:
        - key: Hello
          value: World
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: keytest
rollbackPhases:
- type: KUBERNETES
  computeProviderName: kubernetes_cluster2
  daemonSet: false
  infraMappingName: puneet-inframap-dk1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: keytest
templatized: false
