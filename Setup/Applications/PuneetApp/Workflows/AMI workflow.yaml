envName: QA env
templatized: false
phases:
  - name: Phase 1
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: DemoService
    computeProviderName: aws
    provisionNodes: false
    phaseSteps:
      - name: Setup AutoScaling Group
        stepsInParallel: false
        type: AMI_AUTOSCALING_GROUP_SETUP
      - name: Deploy Service
        stepsInParallel: false
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Verify Service
        stepsInParallel: false
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        type: WRAP_UP
    type: AMI
rollbackPhases:
  - name: Rollback Phase 1
    infraMappingName: aws (AWS_AMI) us-east-1
    serviceName: DemoService
    computeProviderName: aws
    provisionNodes: false
    phaseNameForRollback: Phase 1
    phaseSteps:
      - name: Rollback Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        steps:
          - name: Rollback AutoScaling Group
            properties:
                rollback: true
            type: AWS_AMI_SERVICE_ROLLBACK
        phaseStepNameForRollback: Deploy Service
        type: AMI_DEPLOY_AUTOSCALING_GROUP
      - name: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
        phaseStepNameForRollback: Verify Service
        type: VERIFY_SERVICE
      - name: Wrap Up
        stepsInParallel: false
        type: WRAP_UP
    type: AMI
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
failureStrategies:
  - failureTypes:
      - APPLICATION_ERROR
    executionScope: WORKFLOW
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
harnessApiVersion: '1.0'
type: BASIC
