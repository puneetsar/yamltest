harnessApiVersion: '1.0'
type: CANARY
envName: gcp
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: infra
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        serviceType: LoadBalancer
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        fixedInstances: '2'
        protocol: TCP
        useIstioRouteRule: true
        port: 80
        ingressYaml: |-
          # Required placeholders: ${SERVICE_NAME} and ${SERVICE_PORT}
          # ---
          apiVersion: extensions/v1beta1
          kind: Ingress
          metadata:
            name: name-will-be-replaced
            annotations:
              ingress.kubernetes.io/rewrite-target: /
          spec:
            rules:
            - http:
               paths:
               - path: /path
                 backend:
                  serviceName: ${SERVICE_NAME}
                  servicePort: ${SERVICE_PORT}
        desiredInstanceCount: fixedInstances
        useIngress: false
        targetPort: 80
        resizeStrategy: RESIZE_NEW_FIRST
        serviceSteadyStateTimeout: 10
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        downsizeInstanceUnitType: PERCENTAGE
        commandName: Resize Replication Controller
        instanceUnitType: PERCENTAGE
        instanceCount: '100'
        trafficPercent: '50'
        downsizeInstanceCount: '100'
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: helloworld
  statefulSet: false
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: infra
  name: Phase 2
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        downsizeInstanceUnitType: PERCENTAGE
        commandName: Resize Replication Controller
        instanceUnitType: PERCENTAGE
        instanceCount: '100'
        trafficPercent: '100'
        downsizeInstanceCount: '100'
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: helloworld
  statefulSet: false
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: infra
  name: Phase 3
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        downsizeInstanceUnitType: PERCENTAGE
        commandName: Resize Replication Controller
        instanceUnitType: PERCENTAGE
        instanceCount: '100'
        trafficPercent: '100'
        downsizeInstanceCount: '0'
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: helloworld
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: harness-exploration
  daemonSet: false
  infraMappingName: infra
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_DEPLOY_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_SETUP_ROLLBACK
      name: Rollback Kubernetes Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: helloworld
  statefulSet: false
